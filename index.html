<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>



<body>
    <div class="row m-0 justify-content-center" id="logo">
        <img src="/Images/Amazon-Logo.PNG" class="logo">
    </div>
    <div class="container" id="sign-in">
        <div class="row" id="sign">
            <h3>Sign-In</h3>
        </div>
        <div class="row" id="email-phone">
            <p><b>Email or mobile phone number</b></p>
        </div>
        <div class="row">
            <form>
                <input class="form-control" type="text" id="email"><br>
                <button id="cont-btn" class="btn btn-primary btn-lg btn-block" type="button">Continue</button>
            </form>
        </div>
        <div class="row" id="notices">
            <p><br>By continuing, you agree to Amazon's <a class="link" href="#">Conditions of Use</a>
                and <a class="link" href="#">Privacy Notice</a>.</p>
        </div>
        <div class="row">
            <ol>
                <li><a class="link" id="help" href="#">Need help?</a></li>
            </ol>
        </div>
    </div>
    <div class="container">
        <div id="footer" class="row">
            <p id="new">New to Amazon?</p>
            <div class="row">
                <button id="create-btn" class="btn-primary btn-lg btn-block center" type="button">Create your Amazon
                    account
                </button>
                <p><p></p></p>
            </div>
            <div class="container" id="terms">
                <ul id="list">
                    <li><a class="link2" href="#">Conditions of Use</a></li>
                    <li><a class="link2" href="#">Privacy Notice</a></li>
                    <li><a class="link2" href="#">Help</a></li>
                </ul>
                    
                    
                </p>
                <p></p>
                <p></p>

                <p id="copyright">&copy 1996-2022, Amazon.com, Inc. or its affiliates</p>


            </div>
        </div>
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
